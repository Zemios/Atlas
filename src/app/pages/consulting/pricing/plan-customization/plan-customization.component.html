<div class="max-w-[1200px] bg-white rounded-3xl text-gray-700 m-5 p-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-4xl font-bold text-blue-700">
        <i class="bi bi-ui-checks-grid me-2"></i>Configurador Web
      </h2>
      <div class="bg-green-100 border-2 border-green-500 p-4 rounded-xl text-right">
        <p class="m-0 font-semibold text-green-600 text-lg">Precio Estimado</p>
        <h1 class="m-0 text-5xl text-green-600">{{ price }} €</h1>
      </div>
    </div>
  
    <div class="grid grid-cols-1 gap-8">
      <div>
        <!-- Tipo de web -->
        <h3 class="text-xl mb-4 text-blue-900">
          <i class="bi bi-laptop me-2"></i>¿Qué tipo de web necesitas?
        </h3>
        <div class="flex flex-wrap gap-4 mb-8">
            @for (type of typeOptions; track $index) {
                <div class="option w-full" [class.active]="selectedType === type.id" (click)="selectedType = type.id">
                  <h4>{{ type.name }}</h4>
                  <p>Desde {{ type.price }}€</p>
                </div>
            }
        </div>
  
        <!-- Diseño personalizado -->
<div>
  <h3 class="text-xl mb-4 text-blue-900 flex items-center">
    <i class="bi bi-brush me-2"></i>¿Quieres diseño personalizado?
  </h3>
  <div class="checkbox-wrapper-14">
    <input
      id="design-switch"
      type="checkbox"
      class="switch"
      [checked]="selectedDesign === 'custom'"
      (change)="selectedDesign = $event.target ? 'custom' : 'default'" />
    <label for="design-switch">
      {{ selectedDesign === 'custom' ? 'Sí, ¡diseño personalizado (+' + designPrice + '€)' : 'No, diseño básico (Incluido)' }}
    </label>
  </div>
</div>

<!-- Extras -->
<div>
  <h3 class="text-xl mb-4 text-blue-900 flex items-center">
    <i class="bi bi-puzzle me-2"></i>Extras
  </h3>
  <div class="flex flex-wrap gap-6">
    @for (extra of extraOptions; track $index) {
      <div class="checkbox-wrapper-13">
        <input
          id="extra-{{extra.id}}"
          type="checkbox"
          [checked]="selectedExtras.includes(extra.id)"
          (change)="toggleExtra(extra.id)" />
        <label for="extra-{{extra.id}}">
          {{ extra.name }} +{{ extra.price }}€
        </label>
      </div>
    }
  </div>
</div>

<!-- Botón de envío -->
<div class="text-center">
  <button
    class="mt-4 px-6 py-3 rounded-2xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
    (click)="submit()">
    Enviar configuración
  </button>
</div>
