<div class="m-5 max-w-[1200px] rounded-3xl bg-white p-8 text-gray-700">
  <div class="mb-8 flex items-center justify-between">
    <h2 class="text-4xl font-bold text-blue-700"><i class="bi bi-ui-checks-grid me-2"></i>Configurador Web</h2>
    <div class="rounded-xl border-2 border-green-500 bg-green-100 p-4 text-right">
      <p class="m-0 text-lg font-semibold text-green-600">Precio Estimado</p>
      <h1 class="m-0 text-5xl text-green-600">{{ price }} €</h1>
    </div>
  </div>
  
    <!-- Sección Web -->
    <div class="mb-4 flex gap-4">
      <button
        class="rounded-lg border-2 px-4 py-2 font-semibold transition"
        [ngClass]="{ 'bg-blue-600 text-white': paymentMode === 'one-time', 'bg-white text-blue-600': paymentMode !== 'one-time' }"
        (click)="paymentMode = paymentModeEnum.ONE_TIME"
      >
        Pago único
      </button>
      <button
        class="rounded-lg border-2 px-4 py-2 font-semibold transition"
        [ngClass]="{ 'bg-blue-600 text-white': paymentMode === 'monthly', 'bg-white text-blue-600': paymentMode !== 'monthly' }"
        (click)="paymentMode = paymentModeEnum.MONTHLY"
      >
        Pago mensual
      </button>
    </div>
    <section>
      <h3>Web</h3>
      @for (web of webOptions; track $index) {
        <!-- @if (web.paymentMode === paymentMode) { -->
          <div>
            <label>
              <input
                type="radio"
                [name]="web.group || 'web-extras'"
                [value]="web.id"
                [(ngModel)]="selectedWeb"
                [disabled]="web.paymentMode !== paymentMode"
              />
              {{ web.name }} - {{ web.price }}€{{ web.paymentMode == paymentModeEnum.MONTHLY ? '/mes' : '' }}
            </label>
          </div>
        <!-- } -->
      }
    </section>
  
    <!-- Sección Redes Sociales -->
    <section>
      <h3>Redes Sociales</h3>
      @for (social of socialOptions; track $index) {
        <div>
          <label>
            <input
              type="radio"
              name="social"
              [value]="social.id"
              [(ngModel)]="selectedSocial"
            />
            {{ social.name }} - {{ social.price }}€{{ social.paymentMode == paymentModeEnum.MONTHLY ? '/mes' : '' }}
          </label>
        </div>
      }
    </section>

      <!-- Botón de envío -->
      <div class="text-center">
        <button class="mt-4 rounded-2xl bg-blue-600 px-6 py-3 font-semibold text-white transition hover:bg-blue-700" (click)="submit()">Enviar configuración</button>
      </div>
    </div>
