<div class="max-w-2xl mx-auto p-6 bg-white rounded-2xl shadow-md text-gray-900 space-y-6">
    <h2 class="text-2xl font-bold">Calcula tu presupuesto</h2>
  
    <form [formGroup]="form" class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold">Tipo de Proyecto</label>
        <select formControlName="type" class="w-full border px-4 py-2 rounded">
          <option value="">Selecciona una opción</option>
          <option value="500">Landing Page - 500€</option>
          <option value="1000">Web Corporativa - 1000€</option>
          <option value="2000">Tienda Online - 2000€</option>
        </select>
      </div>
  
      <div>
        <label class="block mb-1 font-semibold">¿Diseño personalizado?</label>
        <div class="flex gap-4">
          <label><input type="radio" formControlName="design" value="300"> Sí (+300€)</label>
          <label><input type="radio" formControlName="design" value="0"> No</label>
        </div>
      </div>
  
      <div formGroupName="extras">
        <label class="block mb-1 font-semibold">Extras</label>
        <label class="block"><input type="checkbox" formControlName="blog"> Blog (+200€)</label>
        <label class="block"><input type="checkbox" formControlName="admin"> Panel admin (+400€)</label>
        <label class="block"><input type="checkbox" formControlName="seo"> SEO básico (+150€)</label>
      </div>
    </form>
  
    <div class="text-xl font-bold text-center">
      Precio estimado: <span class="text-blue-600">{{ price }} €</span>
    </div>
  </div>
