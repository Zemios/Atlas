<div class="m-5 max-w-[1200px] rounded-3xl bg-white p-8 text-gray-700">
  <div class="mb-8 flex items-center justify-between">
    <h2 class="text-4xl font-bold text-blue-700"><i class="bi bi-ui-checks-grid me-2"></i>Configurador Web</h2>
    <div class="rounded-xl border-2 border-green-500 bg-green-100 p-4 text-right">
      <p class="m-0 text-lg font-semibold text-green-600">Precio Estimado</p>
      <h1 class="m-0 text-5xl text-green-600">{{ price }} €</h1>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-8">
    <div>
      <!-- Tipo de web -->
      <h3 class="mb-4 text-xl text-blue-900"><i class="bi bi-laptop me-2"></i>¿Qué tipo de web necesitas?</h3>
      <div class="mb-8 flex flex-wrap gap-4">
        @for (type of typeOptions; track $index) {
          <div class="option w-full" [class.active]="selectedType === type.id" (click)="selectedType = type.id">
            <h4>{{ type.name }}</h4>
            <p>Desde {{ type.price }}€</p>
          </div>
        }
      </div>

      <!-- Diseño personalizado -->
      <div>
        <h3 class="mb-4 flex items-center text-xl text-blue-900"><i class="bi bi-brush me-2"></i>¿Quieres diseño personalizado?</h3>
        <div class="checkbox-wrapper-14">
          <input id="design-switch" type="checkbox" class="switch" [checked]="selectedDesign === 'custom'" (change)="selectedDesign = $event.target ? 'custom' : 'default'" />
          <label for="design-switch">
            {{ selectedDesign === 'custom' ? 'Sí, ¡diseño personalizado (+' + designPrice + '€)' : 'No, diseño básico (Incluido)' }}
          </label>
        </div>
      </div>

      <!-- Extras -->
      <div>
        <h3 class="mb-4 flex items-center text-xl text-blue-900"><i class="bi bi-puzzle me-2"></i>Extras</h3>
        <div class="flex flex-wrap gap-6">
          @for (extra of extraOptions; track $index) {
            <div class="checkbox-wrapper-13">
              <input id="extra-{{ extra.id }}" type="checkbox" [checked]="selectedExtras.includes(extra.id)" (change)="toggleExtra(extra.id)" />
              <label for="extra-{{ extra.id }}"> {{ extra.name }} +{{ extra.price }}€ </label>
            </div>
          }
        </div>
      </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button class="mt-4 rounded-2xl bg-blue-600 px-6 py-3 font-semibold text-white transition hover:bg-blue-700" (click)="submit()">Enviar configuración</button>
      </div>
    </div>
  </div>
</div>
