<div class="m-5 rounded-3xl bg-white p-6 text-gray-700">
  <div class="mb-4 md:mb-8 flex gap-2 items-center justify-between flex-wrap md:flex-nowrap space-y-4">
    <h2 class="text-4xl font-bold text-blue-700"><i class="bi bi-ui-checks-grid me-2"></i>Configurador Web</h2>
    <div class="flex gap-3 justify-between items-center">
      @if (price > 0) {
      <div class="rounded-3xl lg:rounded-xl border-2 border-green-500 bg-green-100 p-3 text-right">
        <p class="m-0 text-sm lg:text-lg font-semibold text-green-600">Precio Estimado</p>
        <h1 class="m-0 text-3xl lg:text-5xl text-green-600">{{ price }} €</h1>
      </div>
      }
      @if (priceMonthly > 0) {
      <div class="rounded-3xl lg:rounded-xl border-2 border-purple-500 bg-purple-100 p-3 text-right">
        <p class="m-0 text-sm lg:text-lg font-semibold text-purple-600">Precio Mensual</p>
        <h1 class="m-0 text-3xl lg:text-5xl text-purple-600">{{ priceMonthly }} €</h1>
      </div>
      }
    </div>
  </div>
  <!-- Sección Web -->
  <div class="mb-4 flex gap-4">

  </div>
  <section class="gap-2 flex flex-col">
    <section class="rounded-xl p-3 border-2 border-gray-100">
      <div class="flex items-center gap-2">
        <h3 class="text-2xl font-bold text-blue-700">Web</h3>
        <button class="rounded-3xl border-green-500 border-2 px-4 py-2 text-xs font-semibold transition"
          [ngClass]="{ 'bg-green-100 text-green-600': paymentMode === 'one-time', 'bg-white text-green-700': paymentMode !== 'one-time' }"
          (click)="paymentMode = paymentModeEnum.ONE_TIME">
          Pago único
        </button>
        <button class="rounded-3xl border-purple-500 border-2 px-4 py-2 text-xs font-semibold transition"
          [ngClass]="{ 'bg-purple-100 text-purple-600': paymentMode === 'monthly', 'bg-white text-purple-700': paymentMode !== 'monthly' }"
          (click)="paymentMode = paymentModeEnum.MONTHLY">
          Pago mensual
        </button>
      </div>

      @for (web of webOptions; track $index) {
      @if (web.group === 'web') {
      <div>
        <label>
          <input type="radio" [name]="web.group || 'web-extras'" [value]="web.id" [(ngModel)]="selectedWeb" />
          {{ web.name }} - {{ paymentMode == paymentModeEnum.ONE_TIME ? web.price+priceAjustment :
          (web.price/10)-5+priceAjustment}}€{{ paymentMode == paymentModeEnum.ONE_TIME ? '' : '/mes' }}
        </label>
      </div>
      }
      }
    </section>

    <!-- Sección Redes Sociales -->
    <section class="rounded-xl p-3 border-2 border-gray-100">
      <h3 class="text-2xl font-bold text-blue-700">Redes Sociales</h3>
      @for (social of socialOptions; track $index) {
      <div>
        <label>
          <input type="radio" name="social" [value]="social.id" [(ngModel)]="selectedSocial" />
          {{ social.name }} - {{ social.price+priceAjustment }}€{{ social.paymentMode == paymentModeEnum.MONTHLY ?
          '/mes' : '' }}
        </label>
      </div>
      }
    </section>
  </section>


  <!-- Botón de envío -->
  <div class="text-center">
    <button class="mt-4 rounded-2xl bg-blue-600 px-6 py-3 font-semibold text-white transition hover:bg-blue-700"
      (click)="submit()">Enviar configuración</button>
  </div>
</div>
