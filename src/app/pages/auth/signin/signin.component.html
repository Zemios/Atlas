<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold text-blue-800 text-center mb-6">Iniciar Sesión</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">Correo Electrónico</label>
          <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña</label>
          <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
            <span class="ml-2 text-gray-700">Recuérdame</span>
          </label>
          <a href="#" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 duration-300">Iniciar Sesión</button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-700">¿No tienes una cuenta? <a routerLink="/sign-up" class="text-blue-500 hover:underline">Regístrate</a></p>
      </div>
    </div>
  </div>
