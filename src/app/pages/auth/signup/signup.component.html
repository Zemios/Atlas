<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-3xl font-bold text-blue-800 text-center mb-6">Crear una cuenta</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="name">Nombre Completo</label>
          <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" placeholder="Ingresa tu nombre completo" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">Correo Electrónico</label>
          <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña</label>
          <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirmar Contraseña</label>
          <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
        </div>
        <button class="w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 duration-300">Crear Cuenta</button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-700">¿Ya tienes una cuenta? <a routerLink="/sign-in" class="text-blue-500 hover:underline">Inicia Sesión</a></p>
      </div>
    </div>
  </div>
