<div class="flex flex-col gap-3 rounded-xl p-3">
  @if (courseData) {
    @for (module of courseData.modules; track $index) {
      <div class="px-6 py-16 bg-white rounded-xl text-gray-700">
        <h2 class="text-3xl font-bold text-blue-800 mb-6 text-center">{{ module.title }}</h2>
        
        @for (lesson of module.lessons; track $index) {
          <h3 class="text-2xl font-bold text-blue-900 mb-6">{{ lesson.title }}</h3>
          <div class="mb-8">
               
          </div>
        }
      </div>
    }
}
</div>
