<div class="flex flex-col min-h-screen">
    <!-- Banner de contacto -->
    <div class="banner text-white py-24 px-6 md:px-20 flex flex-wrap flex-col xl:flex-row justify-around items-center gap-8 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600">
      <div class="flex flex-col items-center md:items-start text-center md:text-left max-w-lg">
        <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-4 animate__animated animate__fadeIn animate__delay-1s">
          Contacta con nosotros
        </h1>
        <p class="text-lg md:text-xl mb-6 opacity-80">
          Estamos aquí para ayudarte. No dudes en escribirnos cualquier duda o consulta.
        </p>
        <div class="flex justify-center gap-4">
          <a href="mailto:info@zemios.com" class="bg-white hover:bg-gray-100 text-blue-900 py-3 px-8 rounded-full text-lg font-semibold transition-all transform hover:scale-105 duration-300">
            Escríbenos un correo
          </a>
        </div>
      </div>
      <div class="flex justify-center">
        <img src="images/contact.svg" alt="Contact Image" class="h-20 transform hover:scale-105 transition-transform duration-500">
      </div>
    </div>
  
    <!-- Formulario de contacto -->
    <div class="bg-white py-16 px-6 shadow-lg rounded-t-xl flex-grow">
      <h2 class="text-3xl md:text-4xl font-bold text-blue-800 text-center mb-8">Formulario de contacto</h2>
      <form class="max-w-2xl mx-auto space-y-6">
        <div class="flex flex-col">
          <label for="name" class="text-lg font-semibold text-gray-700">Nombre</label>
          <input type="text" id="name" name="name" class="p-4 rounded-lg border text-gray-700 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Tu nombre" required>
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-lg font-semibold text-gray-700">Correo electrónico</label>
          <input type="email" id="email" name="email" class="p-4 rounded-lg border text-gray-700 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Tu correo electrónico" required>
        </div>
        <div class="flex flex-col">
          <label for="message" class="text-lg font-semibold text-gray-700">Mensaje</label>
          <textarea id="message" name="message" rows="6" class="p-4 rounded-lg border text-gray-700 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-900 text-white hover:bg-blue-800 py-3 px-8 rounded-full text-lg font-semibold transition-all transform hover:scale-105 duration-300">
            Enviar mensaje
          </button>
        </div>
      </form>
    </div>
  
    <!-- Redes sociales -->
    <div class="bg-white py-12">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-blue-800 mb-6">Síguenos en nuestras redes</h2>
        <div class="flex justify-center gap-8 text-blue-900">
          <a href="https://www.instagram.com/zemios_company" target="_blank" class="text-4xl hover:text-gray-600 transition-all">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://x.com/zemios_company" target="_blank" class="text-4xl hover:text-gray-600 transition-all">
            <i class="bi bi-twitter-x"></i>
          </a>
          <a href="https://www.linkedin.com/company/zemios/" target="_blank" class="text-4xl hover:text-gray-600 transition-all">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
