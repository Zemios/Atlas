<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Crear Publicación</h2>
      
      <!-- Formulario para crear publicación -->
      <form>
        <!-- Título -->
        <div class="mb-4">
          <label for="titulo" class="block text-lg font-semibold text-gray-700">Título</label>
          <input type="text" id="titulo" name="titulo" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" placeholder="Escribe el título de la publicación" required>
        </div>
  
        <!-- Contenido -->
        <div class="mb-4">
          <label for="contenido" class="block text-lg font-semibold text-gray-700">Contenido</label>
          <textarea id="contenido" name="contenido" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" rows="4" placeholder="Escribe el contenido de la publicación" required></textarea>
        </div>
  
        <!-- Botones -->
        <div class="flex justify-between">
          <button type="button" id="cancelarBtn" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-700">Cancelar</button>
          <button type="submit" id="guardarBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>
