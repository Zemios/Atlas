<div class="fixed inset-0 flex items-center justify-center bg-gray-700 bg-opacity-75">
  <div class="relative mx-3 w-full max-w-lg rounded-lg bg-white p-4 shadow-2xl" modal-content>
    <button
      (click)="closeModal()" 
      type="button" 
      class="absolute top-3 right-3 flex items-center justify-center rounded-full bg-transparent text-gray-500 transition duration-300 ease-in-out hover:text-gray-700">
      <i class="bi bi-x-circle text-xl text-red-600"></i>
    </button>

    <div class="flex items-start space-x-4">
      <img class="h-12 w-12 object-cover rounded-full" src="error.svg" alt="User Avatar"/>
      <div class="w-full">
        <form [formGroup]="publishForm" (submit)="sendPost()">
          <div class="mb-4">
            <textarea
              id="contenido"
              formControlName="content"
              class="w-full resize-none border-none p-3 text-lg text-neutral-700 focus:outline-none"
              rows="5"
              placeholder="¿Qué tal van tus commits hoy?"
              required
            ></textarea>
          </div>

          <div class="flex justify-end items-center">
            <button type="submit" class="rounded-full bg-blue-500 px-4 py-2 font-semibold text-white transition hover:bg-blue-600">
              Publicar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
