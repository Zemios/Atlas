<div
  class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50"
>
  <div class="w-96 rounded-lg bg-white p-6 shadow-lg">
    <h2 class="mb-4 text-center text-2xl font-bold">Crear Publicación</h2>

    <!-- Formulario para crear publicación -->
    <form>
      <!-- Título -->
      <div class="mb-4">
        <label for="titulo" class="block text-lg font-semibold text-gray-700"
          >Título</label
        >
        <input
          type="text"
          id="titulo"
          name="titulo"
          class="mt-2 w-full rounded-lg border border-gray-300 p-2"
          placeholder="Escribe el título de la publicación"
          required
        />
      </div>

      <!-- Contenido -->
      <div class="mb-4">
        <label for="contenido" class="block text-lg font-semibold text-gray-700"
          >Contenido</label
        >
        <textarea
          id="contenido"
          name="contenido"
          class="mt-2 w-full rounded-lg border border-gray-300 p-2"
          rows="4"
          placeholder="Escribe el contenido de la publicación"
          required
        ></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-between">
        <button
          type="button"
          id="cancelarBtn"
          class="rounded-lg bg-gray-500 px-4 py-2 text-white hover:bg-gray-700"
        >
          Cancelar
        </button>
        <button
          type="submit"
          id="guardarBtn"
          class="rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
