<div class="min-h-screen bg-gray-100 px-6 py-12">
  <h2 class="mb-8 text-center text-4xl font-bold text-blue-800">
    Foro de la Comunidad
  </h2>
  <div class="mx-auto max-w-4xl">
    <!-- Botón para crear nueva publicación -->
    <div class="mb-6 text-right">
      <button
        (click)="togglePublishModal()"
        class="transform rounded-lg bg-blue-800 px-4 py-2 font-bold text-white transition-all duration-300 hover:scale-105 hover:bg-blue-700"
      >
        Crear Publicación
      </button>
      @if (publishModal) {
        <app-publish (closeModalEvent)="togglePublishModal()"></app-publish>
      }
    </div>
    <!-- Repetir este bloque por cada publicación -->
    <div class="mb-6 overflow-hidden rounded-lg bg-white shadow-lg">
      <div class="p-6">
        <h3 class="mb-4 text-2xl font-bold text-blue-800">
          Título de la Publicación
        </h3>
        <p class="mb-4 text-gray-700">
          Aquí va una descripción breve de la publicación o una introducción del
          tema.
        </p>
        <div class="flex items-center gap-4">
          <div class="flex-shrink-0">
            <img
              src="https://via.placeholder.com/50"
              alt="Autor"
              class="h-12 w-12 rounded-full border-2 border-gray-300"
            />
          </div>
          <div>
            <p class="text-sm font-semibold text-gray-700">Nombre del Autor</p>
            <p class="text-sm text-gray-500">Fecha de publicación</p>
          </div>
        </div>
        <a routerLink="/post" class="mt-4 block text-blue-500 hover:underline"
          >Ver más detalles</a
        >
      </div>
    </div>
    <!-- Fin de bloque de publicación -->
  </div>
</div>
