 <!-- ¿ tambien habria que añadir la parte de perfil pero no de momento -->
<div class=" hidden fixed w-full md:flex justify-around px-16 z-20 md:px-5 lg:px-28 py-5 bg-white">
    <div>
        <img src="images/logo.svg" routerLink="/" class="cursor-pointer w-12" alt="Logo">
    </div>
    <ul class="flex-1 flex justify-center items-center text-neutral-700 text-2xl font-bold gap-2 md:gap-2 lg:gap-5 xl:gap-10">
        @for (page of pages; track $index) {
            <li><a class="px-2 hover:text-blue-400" [routerLink]="page.url">{{page.title}}</a></li>
        }
    </ul>
</div>
<div class="flex fixed w-full md:hidden justify-start items-center gap-5 px-5 py-5 z-20 bg-white text-neutral-700">
    <button (click)="toggleMenu()" (keypress)="toggleMenu()">
        <i class="bi bi-list text-3xl cursor-pointer font-bold"></i>
    </button>
    @if (menuVisibility) {
        <!-- ! Aqui hay un pequeño error y es que cuando le das click, como el <ul> tiene la clase "shadow-lg", antes de que acabe la animacion de los <li> se ve el corte del "shadow-lg" -->
        <!-- ¿ Meter una animacion de desaparicion¿¿¿ -->
        <ul class="flex-1 flex flex-col items-start select-none text-neutral-700 absolute z-10 start-0 top-0 mt-16 pt-2 text-2xl font-bold rounded-b-3xl shadow-lg">
            @for (page of pages; track $index) {
                <li class="opacity-0 px-5 py-2 animate-fade-in-down w-full bg-white last:rounded-b-3xl last:pb-4 " [style]=" 'animation-delay: '+ $index * 0.05 + 's;'"><a class="px-2 hover:text-blue-400" [routerLink]="page.url"><i class="bi bi-{{page.icon}} text-blue-600"></i> {{page.title}}</a></li>
            }
        </ul>
    }
    <img src="images/title.svg" routerLink="/" class="cursor-pointer h-6" alt="Logo">
</div>
<div
  class="fixed z-20 flex w-full items-center justify-start gap-5 bg-white px-5 py-5 text-neutral-700 md:hidden"
>
  <i
    class="bi bi-list cursor-pointer text-3xl font-bold"
    (click)="toggleMenu()"
  ></i>
  @if (menuVisibility) {
    <!-- ! Aqui hay un pequeño error y es que cuando le das click, como el <ul> tiene la clase "shadow-lg", antes de que acabe la animacion de los <li> se ve el corte del "shadow-lg" -->
    <!-- ¿ Meter una animacion de desaparicion¿¿¿ -->
    <ul
      class="absolute start-0 top-0 z-10 mt-16 flex flex-1 select-none flex-col items-start rounded-b-3xl pt-2 text-2xl font-bold text-neutral-700 shadow-lg"
    >
      @for (page of pages; track $index) {
        <li
          class="w-full animate-fade-in-down bg-white px-5 py-2 opacity-0 last:rounded-b-3xl last:pb-4"
          [style]="'animation-delay: ' + $index * 0.05 + 's;'"
        >
          <a class="px-2 hover:text-blue-400" [routerLink]="page.url"
            ><i class="bi bi-{{ page.icon }} text-blue-600"></i>
            {{ page.title }}</a
          >
        </li>
      }
    </ul>
  }
  <img src="title.svg" routerLink="/" class="h-6 cursor-pointer" alt="Logo" />
</div>
