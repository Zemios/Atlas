<div
  class="fixed z-20 hidden w-full justify-around bg-white px-16 py-5 md:flex md:px-10 lg:px-28"
>
  <div>
    <img src="logo.svg" routerLink="/" class="w-12 cursor-pointer" alt="Logo" />
  </div>
  <ul
    class="flex flex-1 items-center justify-center gap-2 text-2xl font-bold text-neutral-700 md:gap-4 lg:gap-10"
  >
    @for (page of pages; track $index) {
      <li>
        <a class="px-2 hover:text-blue-400" [routerLink]="page.url">{{
          page.title
        }}</a>
      </li>
    }
  </ul>
</div>
<div
  class="fixed z-20 flex w-full items-center justify-start gap-5 bg-white px-5 py-5 text-neutral-700 md:hidden"
>
  <i
    class="bi bi-list cursor-pointer text-3xl font-bold"
    (click)="toggleMenu()"
  ></i>
  @if (menuVisibility) {
    <!-- ! Aqui hay un pequeño error y es que cuando le das click, como el <ul> tiene la clase "shadow-lg", antes de que acabe la animacion de los <li> se ve el corte del "shadow-lg" -->
    <!-- ¿ Meter una animacion de desaparicion¿¿¿ -->
    <ul
      class="absolute start-0 top-0 z-10 mt-16 flex flex-1 select-none flex-col items-start rounded-b-3xl pt-2 text-2xl font-bold text-neutral-700 shadow-lg"
    >
      @for (page of pages; track $index) {
        <li
          class="w-full animate-fade-in-down bg-white px-5 py-2 opacity-0 last:rounded-b-3xl last:pb-4"
          [style]="'animation-delay: ' + $index * 0.05 + 's;'"
        >
          <a class="px-2 hover:text-blue-400" [routerLink]="page.url"
            ><i class="bi bi-{{ page.icon }} text-blue-600"></i>
            {{ page.title }}</a
          >
        </li>
      }
    </ul>
  }
  <img src="title.svg" routerLink="/" class="h-6 cursor-pointer" alt="Logo" />
</div>
